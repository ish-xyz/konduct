name: test-case-1
operations:

  - action: apply
    template: template-1
    templateValues:
      namespace: default
      name: pod-name
    assert: |
      Data.Error == "";

  - action: get
    apiVersion: v1
    kind: Pod
    namespace: default
    name: pod-name
    labelSelector: ""
    assert: |
      len(Data.Objects) == 1;
      Data.Objects[0]["metadata"]["name"] == "pod-name";
      Data.Error == "";

  - action: delete
    template: template-1
    templateValues:
      namespace: default
      name: pod-name
    assert: |
      Data.Error == "";


